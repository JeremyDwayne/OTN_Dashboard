<div class="form-group">
  <label [attr.for]=attribute>{{label}}</label>
  <div class="input-group">
    <textarea id={{attribute}} [formControl]="control" name={{type}} rows={{rows}} class="form-control"></textarea>
  </div>
  <app-error-label [control]="control" [submitted]="submitted"></app-error-label>
</div>
