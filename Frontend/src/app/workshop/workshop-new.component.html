<div class="row">
  <div class="col-md-8 offset-md-2 col-lg-6 offset-lg-3">
    <form [formGroup]="workshopForm" (ngSubmit)="createWorkshop(workshop)">
    <app-error-label [control]="workshopForm" [submitted]="submitted"></app-error-label>

      <h5>Create Workshop For {{institution?.data.attributes.name}}</h5>
      <app-workshop-form [workshopForm]="workshopForm" [facilitators]="facilitators" [institution_slug]="institution_slug"></app-workshop-form>

      <button type="submit" class="btn btn-primary">Create Workshop</button>

    </form>
    <small>* Required Field</small>
  </div>
</div>
