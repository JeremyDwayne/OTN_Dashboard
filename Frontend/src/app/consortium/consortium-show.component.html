<div *ngIf="consortium">
  <h4>{{consortium.data.attributes.name}}</h4>

  <div id="'consortium-' + $consortium.data.attributes.id">
    <div class="dashboard" *ngFor="let institution of consortium.data.relationships.institutions.data">
      <app-institution-show [id]="institution.id"></app-institution-show>
    </div>
  </div>
</div>
