<a class="btn btn-primary btn-lg rounded-circle" routerLink="/consortia/new"><i class="fa fa-plus"></i></a>
<br/><br/>
<div class="consortia-list" *ngFor="let consortium of consortia?.data">
  <a (click)="goToShow(consortium.attributes)">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title" style="margin-bottom: 0;">{{consortium.attributes.name}}</h5>
      </div>
    </div>
  </a>
</div>
