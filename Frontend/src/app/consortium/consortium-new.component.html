<div class="row">
  <div class="col-md-8 offset-md-2 col-lg-6 offset-lg-3">
    <h5>Create New Consortium</h5>
    <form [formGroup]="consortiumForm" (ngSubmit)="createConsortium($event)">
      <app-consortium-form [consortiumForm]="consortiumForm" [admins]="admins"></app-consortium-form>
      <button type="submit" class="btn btn-primary">Create Consortium</button>

    </form>
  </div>
</div>
